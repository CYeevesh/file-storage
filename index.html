<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized File Storage</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <h1>Decentralized File Storage</h1>
    <button id="connectButton">Connect MetaMask</button>
    <p id="status"></p>

    <h2>Upload File</h2>
    <input type="file" id="fileInput">
    <input type="text" id="encryptedKey" placeholder="Enter encrypted key">
    <button id="uploadButton">Upload File</button>

    <h2>Grant Permission</h2>
    <input type="number" id="grantFileIndex" placeholder="File Index">
    <input type="text" id="grantUserAddress" placeholder="User Address">
    <button id="grantPermissionButton">Grant Permission</button>
    <p id="permissionStatus"></p>

    <h2>Revoke Permission</h2>
    <label for="revokeFileIndex">File Index:</label>
    <input type="number" id="revokeFileIndex" required><br><br>
    <label for="revokeUserAddress">User Address:</label>
    <input type="text" id="revokeUserAddress" required><br><br>
    <button id="revokePermissionButton">Revoke Permission</button>
    <p id="revokePermissionStatus"></p>

    <h2>Your Uploaded Files</h2>
    <table id="filesTable" border="1">
        <thead>
            <tr>
                <th>Index</th>
                <th>IPFS Hash</th>
                <th>Encrypted Key</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h2>Users with Shared Files</h2>
    <table id="usersSharedFilesTable" border="1">
        <thead>
            <tr>
                <th>Index</th>
                <th>Hash</th>
                <th>Owner</th>
                <th>Shared With</th>
                <th>Encrypted Key</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
</body>
</html>
